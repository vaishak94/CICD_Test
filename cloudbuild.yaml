#     - 'my-service'  # place-holder
#     - '--image'
#     - $LOCATION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME:$REVISION_ID'
#     - '--allow-unauthenticated'   

 
options:
  logging: 'CLOUD_LOGGING_ONLY'
